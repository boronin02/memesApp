<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Настройки:</h1>
            <h2>Мем</h2>
            <select id="categorySelect" class="categorySelect elements">
                <option hidden disabled selected value="Категория">Категория</option>
            </select>
            <h2>Текст сверху</h2>
            <input type="text" name="" id="inputUp" class="elements">
            <h2>Текст снизу</h2>
            <input type="text" name="" id="inputDown" class="elements">

        </div>
        <div class="right">
            <h1>Превью:</h1>

            <img class="img" src="" alt="">
            <div class="img__text">
                <div class="text-up up"></div>
                <div class="text-down down"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
